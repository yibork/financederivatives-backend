{% extends "wagtailadmin/base.html" %}
{% load static %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/custom_admin.css' %}">
    <!-- Link to your custom favicon -->
    <link rel="icon" href="{% static 'logo/logo192.png' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'logo/logo192.png' %}" type="image/x-icon">
    <!-- Additional favicon formats -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'logo/logo192.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo/logo192.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/logo192.png' %}">
{% endblock %}

{% block branding_logo %}
    <img src="{% static 'logo/logo192.png' %}" alt="Custom Project" class="branding-logo" />
{% endblock %}

{% block branding %}
    <div class="wagtail-branding">
        <a class="wagtail-logo" href="{% url 'wagtailadmin_home' %}">
            <img src="{% static 'logo/logo192.png' %}" alt="Custom Project" class="branding-logo" />
        </a>
    </div>
{% endblock %}
