version: '3.8'

services: 
  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - ./media:/app/media
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    user: wagtail
    ports:
      - "8000:8000"


